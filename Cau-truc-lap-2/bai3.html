<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Bài 3: Nhập số nguyên n bất kỳ, viết chương trình in các phần tử đầu tiên của dãy Fibonacci từ 0 đến n.
        // (Ví dụ: Input: 20 ==> Output: 0 1 1 2 3 5 8 13

        let n = +prompt("Nhap vao so nguyen");
        let a = 0, b = 1, temp;
        for (let i = 0; i < n; i++) {
            document.write(a + ",");
            temp = a + b;
            a = b;
            b = temp;
        }</script>
</body>

</html>
