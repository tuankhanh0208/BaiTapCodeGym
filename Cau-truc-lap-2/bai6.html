<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // Bài 6: Nhập vào hai số nguyên dương a và b.Tìm tổng của tất cả các số lẻ và chẵn nằm giữa hai số đó.
        // (Ví dụ: Input : a = 5, b = 9 ==> Output: Tổng số lẻ là 21 và Tổng số chẵn là 14)
        function sumAB(a, b) {
            let sum = 0;
            let sum1 = 0;
            for (let c = a; c <= b; c++) {
                if (c % 2 === 0) {
                    sum += c;
                }
                else {
                    sum1 += c;
                }
            }
            return [sum, sum1];
        }
        let a = parseInt(prompt("Nhap vao so nguyen"));
        let b = parseInt(prompt("Nhap vao so nguyen"));
        const [sum, sum1] = sumAB(a, b);
        document.write("Tong le la", sum);
        document.write("Tong chan la", sum1);

    </script>
</body>

</html>
