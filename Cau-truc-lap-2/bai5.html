<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Bài 5: Nhập vào n: Viết chương trình tính kết quả biểu thức S = 1 + 1 / 2 ^ 3 + 1 / 3 ^ 3 +...+1 / n ^ 3
        let n = parseInt(prompt("Nhap vao so nguyen"));
        let sum = 1;
        for (let i = 2; i <= n; i++) {
            sum += 1 / Math.pow(n, 3);
        } document.write(sum);
    </script>
</body>

</html>
