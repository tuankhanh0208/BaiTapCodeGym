<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Bài 4: Nhập số nguyên n. Tính giá trị biểu thức S= 1*2 + 2*3 + 3*4 + ... + n*(n+1).
        let n = parseInt(prompt("Nhap vao so nguyen"));
        let sum = 0;
        for (let i = 1; i <= n; i++) {
            sum = sum + i * (i + 1);
        } document.write(sum);
    </script>
</body>

</html>
